<div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Stock</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsService.products; let i = index;">
                <th scope="row">{{ i }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a (click)="editProduct(product)">
                        <i class="material-icons text-primary">edit</i>
                    </a>
                    <a (click)="deleteProduct(product.id)">
                        <i class="material-icons text-danger">delete</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
